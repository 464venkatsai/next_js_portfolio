  <!-- Text resembling code with different colors for keywords -->
  <text x="55" y="30" font-family="inter,sans-serif" font-size="18" fill="grey">// Importing Happiness</text>
  
  <!-- Line 1: Importing Happiness -->
  <text x="55" y="60" font-family="inter,sans-serif" font-size="18" fill="#c46578">import</text>
  <text x="115" y="60" font-family="inter,sans-serif" font-size="18" fill="#FFFFFF">happy</text>
  <text x="175" y="60" font-family="inter,sans-serif" font-size="18" fill="#c46578">from</text>
  <text x="220" y="60" font-family="inter,sans-serif" font-size="18" fill="#cc8e69">passion</text>

  <!-- Line 2: Importing Enjoyment -->
  <text x="55" y="90" font-family="inter,sans-serif" font-size="18" fill="grey">// Importing Enjoyment</text>
  <text x="55" y="120" font-family="inter,sans-serif" font-size="18" fill="#c46578">import</text>
  <text x="115" y="120" font-family="inter,sans-serif" font-size="18" fill="#FFFFFF">enjoy</text>
  <text x="170" y="120" font-family="inter,sans-serif" font-size="18" fill="#c46578">from</text>
  <text x="215" y="120" font-family="inter,sans-serif" font-size="18" fill="#cc8e69">passion</text>

