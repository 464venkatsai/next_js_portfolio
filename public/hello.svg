  <text x="100" y="180" font-family="inter,sans-serif" font-size="18" fill="rgb(185, 243, 61)">"Hello Guys I'm Venkat sai"</text>
  <text x="318" y="180" font-family="inter,sans-serif" font-size="18" fill="#FFFFFF">)</text>

